<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>
  <div class="lt_aside">
    <div class="brand"><a href="index.html">黑马22期</a></div>
    <div class="user">
      <img src="images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="navs">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
            <a href="javascript:;">
                <span class="glyphicon glyphicon-list"></span>
                <span>分类管理</span>
              </a>
              <div class="children">
                <a href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
              </div>
        </li>
        <li>
            <a href="product.html">
                <span class="glyphicon glyphicon-tags"></span>
                <span>商品管理</span>
              </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <!-- 面包屑 -->
    <div class="container-fluid" style="padding-top: 20px">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
          </ol>

          <div class="content">
            <button class="btn btn-default btn_add mb_20">添加商品</button>

              <table class="table table-bordered table-striped">
                  <thead>
                    <th width='10%'>序号</th>
                    <th width='25%'>商品名称</th>
                    <th width='25%'>商品描述</th>
                    <th width='10%'>商品库存</th>
                    <th width='10%'>商品尺寸</th>
                    <th width='10%'>商品状态</th>
                    <th width='10%'>操作</th>
                  </thead>
                  <tbody>
                      <!-- 动态生成td部分 -->
                  </tbody>
                </table>

                <!-- 分页结构 -->
                <div class="text-right">
                  <ul id="paginator"></ul>
                </div>
          </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>
               您确定要退出后台管理系统吗？
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn_logout">确认</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 添加模态框 -->
    <div class="modal fade addmodal" tabindex="-1">
        <div class="modal-dialog " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            <form>
              <div class="modal-body">
                <div class="form-group">
                  <input type="hidden" name='brandId'>
                  <input type="hidden" name="statu" value="1">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      <span class="dropdown-text">请选择二级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" >
                      <!-- 挖个坑 -->
                    </ul>
                  </div>
                </div>

                  <div class="form-group">
                    <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                  </div>

                  <div class="form-group">
                    <textarea class="form-control" name="proDesc" cols="30" rows="3" placeholder="请输入商品的描述"></textarea>
                  </div>

                  <div class="form-group">
                    <input type="text" name="num" class="form-control" placeholder="请输入商品的库存">
                  </div>

                  <div class="form-group">
                    <input type="text" name="size" class="form-control" placeholder="请输入商品的尺码(30-50)">
                  </div>

                  <div class="form-group">
                    <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品的原价">
                  </div>

                  <div class="form-group">
                    <input type="text" name="price" class="form-control" placeholder="请输入商品的现价">
                  </div>

                  <div class="form-group">
                    <label for="fileupload" class="btn btn-default">上传图片</label>
                    <input type="file" id="fileupload" class="hidden" name="pic1" data-url="/product/addProductPic"  multiple>
                  </div>

                  <div class="form-group">
                    <div class="img_box">
                      
                      <input type="hidden" name="image">
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary btn_confirm">确定</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script type="text/html" id="tpl">
    {{each rows v i}}
     <tr>
       <td>{{(page-1)*total+i+1}}</td>
       <td>{{v.proName}}	</td>
       <td>{{v.proDesc}}</td>
       <td>{{v.num}}</td>
       <td>{{v.size}}</td>
       <td>{{v.statu==1?'已上架':'已下架'}}</td>
       <td><button class='btn btn-danger btn-sm'>下架</button></td>
     </tr>
    {{/each}}
    </script>

    <script type="text/html" id="tplsecond">
      {{each rows v i}}
      <li><a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a></li>
      {{/each}}
    </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="js/common.js"></script>
  <script src='js/index.js'></script>
  <script src="js/product.js"></script>
</body>
</html>
