<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-搜索页 </title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="header_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>搜索中心</h4>
      
    </div>
    <!-- 内容区 -->
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
         <div class="lt_search">
           <input type="text" placeholder="请输入搜索关键字">
           <button class="mui-btn mui-btn-blue">搜索</button>
         </div>
         <div class="lt_history">
         <!-- 动态生成 -->
         </div>
        </div>
      </div>
    </div>
    <!-- 尾部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
    </div>
  </div>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
  <script type="text/html" id="tpl">
    {{if rows.length===0}}
    <p>没有更多历史纪录</p>
    {{else}}
    <div class="title mui-clearfix">
      <span class="pull-left">搜索历史</span>
      <span class="fa fa-trash btn_empty pull-right">清空记录</span>
    </div>
    <div class="content">
      <ul>
        {{each rows v i}}
        <li class="mui-clearfix">
          <a href="searchList.html?key={{v}}" class="pull-left">{{v}}</a>
          <span data-id='{{i}}' class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>
</body>

</html>
